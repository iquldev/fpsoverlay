name: Build and Publish

on: 
  push:
    branches: 
    - main
    tags:
    - 'v*.*.*'

jobs:
  build-1-20:
    name: 🧱 Build 1.20.6
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: '1.20.6'

    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v3
      
    - name: ☕ Installing Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 21
        
    - name: 📦 Caсhing Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-1.20.6-${{ hashFiles('1.20.6/**/*.gradle*', '1.20.6/**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-1.20.6

    - name: 🔓 Allow gradlew
      run: chmod +x gradlew
          
    - name: 🛠️ Build
      run: ./gradlew build

    - name: 📤 JAR 1.20
      uses: actions/upload-artifact@v4
      with:
        name: mod-1.20.6
        path: 1.20.6/build/libs/*.jar

  build-1-21:
    name: 🧱 Build 1.21 Mod
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: '1.21'

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: ☕ Installing Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: 📦 Caсhing Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-1.21-${{ hashFiles('1.21/**/*.gradle*', '1.21/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-1.21

      - name: 🔓 Allow gradlew
        run: chmod +x gradlew

      - name: 🛠️ Build
        run: ./gradlew build

      - name: 📤 JAR 1.21
        uses: actions/upload-artifact@v4
        with:
          name: mod-1.21
          path: 1.21/build/libs/*.jar
